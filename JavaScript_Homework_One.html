<script>
// setting x to equal 5
var x = 5;
console.log(x);
//setting y to equal 3
var y = 3;
console.log(y);
//setting z to equal x*y or 5*3
var z = x * y;
console.log(z);

//setting a to 10
var a = 10;
console.log(a);
//setting b to 12
var b = 12;
console.log(b);
//setting c to a+b or 10+12
var c = a + b;
console.log(c);

//setting r to equal 4
var r = 4;
console.log(r);
//setting s to equal 2
var s = 2;
console.log(s);
//setting t to equal r-s or 4-2
var t = r - s;
console.log(t);

//setting l to equal 30
var l = 30;
console.log(l);
//setting m to equal 5
var m = 5;
console.log(m);
//setting n to l/m or 30/5
var n = l / m;
console.log(n);

//changing vaules of x & y
x = 10;
y = 4;

//setting u to x*y
var u = x * y;
console.log(u);

//setting variables for first, middle, last name
var first = 'Alexis';
console.log(first);
var middle = 'Michelle';
console.log(middle);
var last = 'Crutchfield';
console.log(last);

//setting name to Alexis Michelle Crutchfield
var name = first + ' ' + middle + ' ' + last;
console.log(name);

//setting statement to my name is
var statement = 'my name is' + ' ' + name;
console.log(statement);

//setting greeting to hi, statement
var greeting = 'Hi,' + ' ' + statement;
console.log(greeting);

//setting function for math
function singlesquare(a) {
  var squared = a * a;
  return squared;
}

//call math function
singlesquare(4);
console.log(16);

singlesquare(3);
console.log(9);

singlesquare(5);
console.log(25);


//setting function for Name
function formName(firstName, middleName, lastName) {
  var fullName = firstName + ' ' + middleName + ' ' + lastName;
  return fullName;
}

//call name function
var Ann = formName('Ann', 'Grace', 'Sinclair');
console.log(Ann);

var Mary = formName('Mary', 'Frances', 'Humphrey');
console.log(Mary);

var Cory = formName('Cory', 'James', 'Reynolds');
console.log(Cory);
</script>
